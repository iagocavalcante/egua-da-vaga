name: Android Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Install NativeScript CLI
        run: npm install -g nativescript@8.9.2

      - name: Add Android platform
        run: ns platform add android

      - name: Build Android Debug APK
        run: ns build android --release --key-store-path android.keystore --key-store-password "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" --key-store-alias "${{ secrets.ANDROID_KEY_ALIAS }}" --key-store-alias-password "${{ secrets.ANDROID_KEY_PASSWORD }}"
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Decode Keystore
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android.keystore

      - name: Build Android Release APK
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: ns build android --release --key-store-path android.keystore --key-store-password "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" --key-store-alias "${{ secrets.ANDROID_KEY_ALIAS }}" --key-store-alias-password "${{ secrets.ANDROID_KEY_PASSWORD }}"

      - name: Build Android Debug (PR)
        if: github.event_name == 'pull_request'
        run: ns build android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/**/*.apk
          retention-days: 30